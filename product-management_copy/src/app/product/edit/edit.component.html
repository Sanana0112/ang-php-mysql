<form [formGroup]="productForm">
    <div class="mb-3">
      <label for="exampleInputName1" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" id="exampleInputName1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPrice1" class="form-label">Price</label>
      <input type="text" class="form-control" formControlName="price" id="exampleInputPrice1">
    </div>
    <div class="mb-3">
        <label for="exampleInputDescription1" class="form-label">Description</label>
        <input type="text" class="form-control" formControlName="description" id="exampleInputDescription1">
      </div>
      <div class="mb-3">
        <label for="exampleInputq1" class="form-label">Quantity</label>
        <input type="text" class="form-control" formControlName="quantity" id="exampleInputq1">
      </div>
    <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
  </form>
